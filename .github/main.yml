name: Push To Main

on:
  push:
    branches:
      - main

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: Checkout
        with:
          fetch-depth: 0

      - uses: actions/setup-ruby@v1
        name: Set up Ruby
        with:
          ruby-version: '2.7'

      - name: Setup Dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
      
      - name: Run tests
        run: bundle exec rake
        